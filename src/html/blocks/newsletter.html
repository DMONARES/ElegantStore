<section class="newsletter">
  <div class="container newsletter__container">
    <div class="newsletter__info">
      <h2 class="newsletter__title section-heading">Join Our Newsletter</h2>
      <div class="newsletter__description">Sign up for deals, new products and promotions</div>
    </div>
    <form class="form-newsletter">
      <svg class="icon icon--email">
        <use href="./img/svgsprite/sprite.symbol.svg#email"></use>
      </svg>
      <input type="email" class="form-newsletter__input" placeholder="Email address">
      <button class="form-newsletter__button" type="submit">SignUp</button>
    </form>
  </div>
</section>
